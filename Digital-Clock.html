<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digita-Clock</title>
        <style>
            div {
                border: 1px black;
                padding: 20px;
                border-radius: 5px;
                width: 150px;
                height: 30px;
                margin-left: 600px;
                margin-top: 100px;
                background-color: black;
                color: white;
                font-size: 20px;
                text-align: center;
            }
        </style>
</head>
<body>
    <div>        
        <span id="hour">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="Second">00</span>
        <span id="AM/PM">AM</span>
        
    </div>
    <script>
        let Hourse = document.getElementById("hour")
        let Min = document.getElementById("minute")
        let Sec = document.getElementById("Second")
        let AMPM = document.getElementById("AM/PM")
        function setTimer(){
            let dateTime = new Date();
            let hour = dateTime.getHours();
            let minut = zero(dateTime.getMinutes());
            let Sec = zero(dateTime.getSeconds());
            if(hour>12){
                hour = hour-12
                AMPM.innerHTML='PM'
            }
            document.getElementById("hour").innerHTML = zero(hour);
            document.getElementById("minute").innerHTML = minut;
            document.getElementById("Second").innerHTML = Sec;
        }
        
        function zero(num){
        return num<10? '0'+num : num
        }
        setInterval(setTimer,1000)
    </script>
</body>
</html>
